services:
  init-node:
    image: ghcr.io/input-output-hk/mithril-client:latest
    entrypoint: /app/bin/entrypoint.sh
    user: "${UID}:${GID}"
    environment:
      NETWORK: $NETWORK
      UNPACK_DIR: /data
    volumes:
      - ./mithril-entrypoint.sh:/app/bin/entrypoint.sh
      - node-db:/data


  cardano-node:
    image: ghcr.io/intersectmbo/cardano-node:10.1.4
    environment:
      - NETWORK=$NETWORK
    volumes:
      - node-db:/data
      - node-ipc:/ipc
    restart: on-failure
    depends_on:
      init-node:
        condition: service_completed_successfully
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "2"
volumes:
  node-db:
  node-ipc:
  snapshot: